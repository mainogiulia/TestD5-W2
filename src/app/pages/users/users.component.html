<div class="card mb-3" *ngFor="let user of users">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [src]="user.image"
        class="img-fluid rounded-start"
        [alt]="user.firstName"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">{{ user.firstName }} {{ user.lastName }}</h4>
        <h6 class="card-text">{{ user.title }}</h6>
        <p class="card-text">{{ user.email }}</p>
        <p class="card-text">{{ user.todo }}</p>
      </div>
    </div>
  </div>
</div>
